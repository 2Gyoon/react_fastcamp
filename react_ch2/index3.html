<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    /*
    React.createElement(
      type, // 태그 이름 문자열 | 리엑트 컴포넌트 | React.Fragment
      [props], // 리엑트 컴포넌트에 넣어주는 데이터 객체
      [...children] // 자식으로 넣어주는 요소들
    )
    */

    // 1. 태그이름 문자열 type
    /*
    // <h1>type 이 "태그 이름 문자열" 입니다.</h1>
    ReactDOM.render(
      React.createElement('h1', null, `type 이 "태그 이름 문자열" 입니다.`),
      document.querySelector("#root")
    )
    */

    // 2. 리엑트 컴포넌트 type
    /*
    const Component = () => {
      return React.createElement('p', null, `type이 "React 컴포넌트" 입니다.`);
    }

    // <Component></Component> ==> <Component /> ==> <p>type이 "React 컴포넌트" 입니다.</p>
    ReactDOM.render(
      React.createElement(Component, null, null),
      document.querySelector("#root")
    )
    */

    // 3. React.Fragment
    /*
    // <div id="root">type이 "React Fragment" 입니다</div>
    ReactDOM.render(
      React.createElement(
        React.Fragment,
        null,
        `type이 "React Fragment" 입니다`,
        `type이 "React Fragment" 입니다`,
        `type이 "React Fragment" 입니다`,
      ),
      document.querySelector("#root")
    )
    */

    // 4. 복잡한 리엑트 엘리먼트 모임
    /*
      <div><div><h1>주제</h1><ul><li>React</li></ul></div></div>
    */

    // 우리가 작성한 어떤 코드를 순수하게 실행할 수 있는 자바스크립트로 변환하는 과정이 필요
    // babel 설정하면 화면에 실행됨
    // {a:"a"}

    const title = "주제!";
    ReactDOM.render(
      <div a="a">
        <div>
          <h1>{title}</h1>
          <ul>
            <li>React</li>
            <li>Vue</li>
          </ul>
        </div>
      </div>,
      document.querySelector("#root")
    );






  </script>
</body>

</html>
